<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Window Contents</title>
</head>
<body>
    <h1>Print This Page</h1>
    <p>This is some content that will be printed.</p>
    <button class="print" onclick="printwindow()">Print Page</button>
    <script>
        function printwindow() {
            window.print();
        }
    </script>

</body>
</html>
